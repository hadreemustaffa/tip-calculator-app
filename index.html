<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Tip Calculator App solution for Frontendmentor.io">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script defer src="index.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Tip calculator app</title>

</head>

<body>
  <main>
    <div class="logo">
      <img src="images/logo.svg" alt="">
    </div>
    <div class="calculator">
      <div class="input">
        <form name="tip-form" id="form" action="#">
          <label class="fs-body-3" for="billAmount">Bill</label>
          <div class="row-container text mt-1 mb-1">
            <img class="icon" src="./images/icon-dollar.svg" alt="">
            <input type="text" id="billAmount" placeholder="0"
              oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"
              autocomplete="off" />
          </div>

          <fieldset>
            <legend class="fs-body-3">Select Tip %</legend>
            <div class="grid-container mb-1">
              <input class="btn tip-btn" type="button" value="5%">
              <input class="btn tip-btn" type="button" value="10%">
              <input class="btn tip-btn" type="button" value="15%">
              <input class="btn tip-btn" type="button" value="25%">
              <input class="btn tip-btn" type="button" value="50%">
              <input class="btn tip-btn" type="text" placeholder="Custom" size="6" maxlength="3"
                oninput="this.value = this.value.replace(/[^0-9]/g, '').replace(/(\..*)\./g, '$1');" autocomplete="off">
            </div>
          </fieldset>

          <div class="row-container between">
            <label class="fs-body-3" for="numberOfPeople">Number of People</label>
            <div>
              <p class="fs-body-3 error hidden">Can't be zero</p>
            </div>
          </div>
          <div class="row-container text mt-1">
            <img class="icon" src="./images/icon-person.svg" alt="">
            <input type="text" id="numberOfPeople" placeholder="0"
              oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" autocomplete="off"
              required />
          </div>
        </form>
      </div>
      <div class="output">
        <div class="row-container between gap-1">
          <div class="column-container">
            <p class="text-neutral-6 fs-body-3">Tip Amount</p>
            <p class="fs-body-4">/ person</p>
          </div>
          <div class="row-container between">
            <h1 id="tip-per-person" class="text-primary-1 output-cost">$00.00</h1>
          </div>
        </div>
        <div class="row-container between gap-1">
          <div class="column-container">
            <p class="text-neutral-6 fs-body-3">Total</p>
            <p class="fs-body-4">/ person</p>
          </div>
          <div class="row-container between">
            <h1 id="total-per-person" class="text-primary-1">$00.00</h1>
          </div>
        </div>
        <button id="reset" class="fs-body-1 btn btn-reset output-cost" type="reset">RESET</button>
      </div>
    </div>
  </main>

</body>

</html>
